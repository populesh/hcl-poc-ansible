- name: Satellite Registration Playbook 
  gather_facts: false
  hosts: satellite_unregister
  vars:
    ip_satellite: 1.1.1.1
    registration_key_rhel: test 
    org_id: 12345
    host_satellite: satellite.example.com
    
  tasks:

    - name: Check network connectivity to {{ host_satellite }}
      wait_for:
        host: "{{ ip_satellite }}"
        port: "{{ item }}"
        state: started
        delay: 0
        timeout: 3
      ignore_errors: true
      with_items:
        - 80
        - 443
      #  - 8443
       # - 8140
        #- 5647
        #- 5671
      register: net


    - name: Commenting out proxy on /etc/yum.conf
      replace:
        path: /etc/yum.conf
        regexp: '^proxy'
        replace: '#proxy'
      become: true
      become_method: sudo
      #when: net|success


    - name: Commenting out proxy on /etc/rhsm/rhsm.conf
      replace:
        path: /etc/rhsm/rhsm.conf
        regexp: '^proxy'
        replace: '#proxy'
      become: true
      become_method: sudo
      #when: net|success


    - name: Checking proxy in the env
      shell: env | grep -i http
      register: proxy
      failed_when: proxy == 0
      #when: net|success



    - name: Removing any katello package
      yum:
        name: "*katello*"
        state: absent
      become: true
      become_method: sudo
      #when: net|success


    - name: Removing any insight package
      yum:
        name: "insights-client"
        state: absent
      become: true
      become_method: sudo
      #when: net|success


    - name: Downloading katello agent from {{ host_satellite }}
      yum:
        name: "http://{{ host_satellite }}/pub/katello-ca-consumer-latest.noarch.rpm"
        state: present
      become: true
      become_method: sudo
      disable_gpg_check: true
      register: katello
      #when: net|success


    - name: Registering the system against {{ host_satellite }}
      redhat_subscription:
        state: present
        activationkey: "{{ registration_key_rhel }}"
        org_id: "{{ org_id }}"
      become: true
      become_method: sudo
      #when:
       # - net|success
        #- katello|success


    - name: Checking active YUM repositories
      shell: yum repolist | grep -v This | grep server
      register: repolist
      failed_when: repolist == 1
      become: true
      become_method: sudo
      #when: net|success


    - name: Installing katello-agent
      yum:
        name: katello-agent
        state: present
      become: true
      become_method: sudo
      disable_gpg_check: true
      #when: net|success


    - name: Installing insights client
      yum:
        name: insights-client
        state: present
      become: true
      become_method: sudo
      #when: net|success


    - name: Collecting insights client data
      shell: insights-client --register
      become: true
      become_method: sudo
      #when: net|success
      register: insight

    - debug:
        var: "{{ insight.stdout }}"
      ignore_errors: true
